<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="action">
        <div>
            <label for="name">Name: </label>
            <input type="text" id="name" name="username" placeholder="Write your name">
        </div>
        <br>
        <div>
            <label for="sex">Sex: </label>
           <input type="radio" id="male" name="sex" value="male">
           <label for="male">Male</label>
           <input type="radio" id="female" name="sex" value="female">
           <label for="female">feMale</label>
            
        </div>
        <br>
        <div>
            Country: 
            <select name="country" id="country">
                <option value="pak">Pakistan</option>
                <option value="ind">INDIA</option>
                <option value="usa">USA</option>
                <br>
            </select>

        </div>
        <br>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="good">
            <label for="subscribe">Subscribed?</label>
            <input type="checkbox" id="not_subscribe" name="subscribe" value="bad">
            <label for="not_subscribe">not Subscribed?</label>
        </div>
        <button>submit</button>
    </form>
</body>
</html>
