<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2px solid black">
        <thead>
            <caption>Food Menu</caption>
        </thead>

        <tbody>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>PKR</th>
                <th>USD</th>
            </tr>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.1</td>
            </tr>
            
            <tr>
                <td>Samosa</td>
                <td>20</td>
                <td>0.2</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>12</td>
                <td>0.12</td>
            </tr>

        </tbody>
        
    </table>
    <table border="black">
        <caption>A test table with merged cells</caption>
        <thead>
            <tr>
                <td rowspan="2"></td>
                <th colspan="2">Average </th>
                <th rowspan="2">Red eyes</th>
            </tr>
            <tr>
                <th>Height</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Males</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>Females</td>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
